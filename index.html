<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The DOMinator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="main">
            <div id="title"><h1>The DOMinator</h1></div>

            <div id="text-area">
                <p id="text">Welcome to the game</p>
            </div>
            <div id="menu">
                <button id="directions">Directions</button>
                <button id="start">Start</button>
                <button id="reset">Reset</button>
            </div>
            <div id="score"></div>
            <div id="extra-info"></div>
            <div id="gamezone"></div>
            <div id="strikezone">
                <img id="strike1" class="pic" src="./images/scorpion-shape.png" alt="X-strike">
                <img id="strike2" class="pic" src="./images/scorpion-shape.png" alt="X-strike">
                <img id="strike3" class="pic" src="./images/scorpion-shape.png" alt="X-strike">
                <img id="strike4" class="pic" src="./images/snake-icon.png" alt="X-strike">
                <img id="strike5" class="pic" src="./images/snake-icon.png" alt="X-strike">
                <img id="strike6" class="pic" src="./images/snake-icon.png" alt="X-strike">
                <img id="strike7" class="pic" src="./images/spider-icon.png" alt="X-strike">
                <img id="strike8" class="pic" src="./images/spider-icon.png" alt="X-strike">
                <img id="strike9" class="pic" src="./images/spider-icon.png" alt="X-strike">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
